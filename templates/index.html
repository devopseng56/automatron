<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Automatron: Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/{{ data['theme'] }}/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <p></p>
      <div class="container">
        <!-- Counters Row -->
        <div class="row">
          <div class="col-md-1">
                <img src="{{ url_for('static', filename='img/automatron.png') }}" height="75" alt="Automatron Logo">
          </div>
          <div class="col-md-1">
          </div>
          <div class="col-md-10">
            <div class="col-md-3">
            <div class="panel panel-default">
              <div class="panel-body">
                <div style="font-size: 2em"><i class="fa fa-server text-primary" aria-hidden="true"></i><div class="pull-right target-count"></div></div>
              </div>
            </div>
            </div>
            <div class="col-md-3">
            <div class="panel panel-success">
              <div class="panel-body">
                <div style="font-size: 2em"><i class="fa fa-check-circle-o text-success" aria-hidden="true"></i><div class="pull-right ok-count"></div></div>
              </div>
            </div>
            </div>

            <div class="col-md-3">
            <div class="panel panel-warning">
              <div class="panel-body">
                <div style="font-size: 2em"><i class="fa fa-exclamation-triangle text-warning" aria-hidden="true"></i><div class="pull-right warning-count"></div></div>
              </div>
            </div>
            </div>

            <div class="col-md-3">
            <div class="panel panel-danger">
              <div class="panel-body">
                <div style="font-size: 2em"><i class="fa fa-times-circle-o text-danger" aria-hidden="true"></i><div class="pull-right critical-count"></div></div>
              </div>
            </div>
            </div>
          </div>
        </div>


      <div class="row">
        <!-- Events Panel -->
        <div class="panel panel-default">
          <div class="panel-heading">
            Status:
          </div>
          <ul class="list-group status-group">
            <li class="list-group-item list-group-item-default status-item">No events found</li>
          </ul>
        </div>
        <hr>
        <!-- Target Servers Grid -->
        <div class="servers-group"></div>
    </div>


    <footer class="footer">
      <div class="container">
        <div class="row">
            <p class="text-muted">Powered by <a href="https://automatron.io" target="_blank">Automatron</a> <a href="https://github.com/madflojo/automatron" target="_blank"><i class="fa fa-github-alt pull-right" aria-hidden="true"></i></a></p>
        </div>
      </div>
    </footer>

    <div class="modal fade server-modal-lg" role="dialog" aria-labelledby="serverDetailsModal" id="serverDetailsModal">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content server-modal">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <div class="panel panel-default">
              <div class="panel-heading">
                Server Info:
              </div>
              <div class="panel-body">
                <div class="server-panel-info"></div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading">
                Runbooks:
              </div>
            <ul class="list-group server-runbooks-group">
            </ul>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/automatron.js') }}"></script>
  </body>
</html>
